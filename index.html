  let currentLang = "es";

  function switchLanguage() {
    currentLang = currentLang === "es" ? "en" : "es";
    const t = translations[currentLang];

    // Botón
    document.getElementById("langToggle").innerText = t.lang;

    // Navegación
    document.querySelectorAll("nav a").forEach((el, i) => {
      el.innerText = t.nav[i];
    });

    // Hero
    document.querySelector(".hero h1").innerText = t.heroTitle;
    document.querySelectorAll(".hero p")[0].innerText = t.heroText1;
    document.querySelectorAll(".hero p")[1].innerText = t.heroText2;

    // Servicios
    document.querySelector("#services h2").innerText = t.servicios;
    document.querySelectorAll("#services .card").forEach((card, i) => {
      card.querySelector("h3").innerText = t.serviciosList[i];
      card.querySelector("p").innerText = t.serviciosDesc[i];
    });

    // Clientes
    document.querySelector("#feedback h2").innerText = t.clientes;
    document.querySelectorAll("#feedback .card").forEach((card, i) => {
      card.querySelector("p").innerText = t.testimonios[i][0];
      card.querySelector("strong").innerText = t.testimonios[i][1];
    });

    // Contacto
    document.querySelector("#contact h2").innerText = t.contacto.title;
    const formInputs = document.querySelectorAll("#contact input, #contact textarea");
    formInputs[0].placeholder = t.contacto.nombre;
    formInputs[1].placeholder = t.contacto.correo;
    formInputs[2].placeholder = t.contacto.mensaje;
    document.querySelector("label[for='servicio']").innerText = t.contacto.label;
    const options = document.querySelectorAll("#servicio option");
    options.forEach((opt, i) => {
      opt.innerText = t.contacto.opciones[i];
    });
    document.querySelector("#contact button[type='submit']").innerText = t.contacto.enviar;

    // Reseñas
    document.querySelector("#review-form h3").innerText = t.reseña.titulo;
    const reseñaInputs = document.querySelectorAll("#review-form input, #review-form textarea");
    reseñaInputs[0].placeholder = t.reseña.nombre;
    reseñaInputs[1].placeholder = t.reseña.ciudad;
    reseñaInputs[2].placeholder = t.reseña.texto;
    document.querySelector("#review-form button").innerText = t.reseña.boton;
